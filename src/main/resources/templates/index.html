<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Transactions</title>
</head>

<body>
	<div align="center">
		<h1>Add Transaction</h1>
		<form action="#" th:action="@{/save}" th:object="${body}" method="post">
			<p>User Id <input type="text" th:field="*{userId}" /></p>
			<p>Transaction Date <input type="text" th:field="*{transactionDate}" /></p>
			<p>Transaction Amount <input type="text" th:field="*{transactionAmount}" /></p>
			<p><input type="submit" value="Submit" /> </p>
		</form>
	</div>

	<div align="center">
		<h2>Recent Transaction Date</h2>
		<form action="/getRecentTransactionDate/"
			onsubmit="this.action=this.action + this.userId.value; this.submit();">
			<label>User Id:</label>
			<input type="text" name="userId" /><br />
			<button type="submit">Get</button>
		</form>
	</div>

	<div align="center">
		<h2>Last Transaction Amount</h2>
		<form action="/getLastTransactionAmount/"
			onsubmit="this.action=this.action + this.userId.value; this.submit();">
			<label>User Id:</label>
			<input type="text" name="userId" /><br />
			<button type="submit">Get</button>
		</form>
	</div>

	<div align="center">
		<h2>Total Amount</h2>
		<form action="/getTotlaAmount/" onsubmit="this.action=this.action + this.userId.value; this.submit();">
			<label>User Id:</label>
			<input type="text" name="userId" /><br />
			<button type="submit">Get</button>
		</form>
	</div>
</body>

</html>
